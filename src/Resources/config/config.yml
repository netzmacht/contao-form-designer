netzmacht_contao_form_designer:
  elements:
    - 'comments'
    - 'form'
  modules:
    - 'comments'
    - 'form'
  virtual_widgets:
    - 'email'
    - 'number'
    - 'tel'
    - 'url'
  widgets:
    captcha:
      help: true
      templates:
        control: 'fd_control_captcha'
    checkbox:
      help: true
      templates:
        control: 'fd_control_checkbox'
        layout:  'fd_layout_row_field'

    explanation:
      help: false
      templates:
        control: 'fd_control_explanation'
        layout:  'fd_layout_row_field'

    message:
      help: false
      templates:
        control: 'fd_control_message'

    password:
      help: true
      templates:
        control: 'fd_control_password'
        layout:  'fd_layout_row'
      attributes:
        type:
          key: 'type'
        value:
          value: ''

    radio:
      help: true
      templates:
        control: 'fd_control_radio'
        layout:  'fd_layout_row_field'

    range:
      help: true
      templates:
        control: 'fd_control_range'
      attributes:
        type:
          key: 'type'
        value:
          key: value
          filters:
            - specialchars

    select:
      help: true
      templates:
        control: 'fd_control_select'

    submit:
      help: false
      templates:
        control: 'fd_control_submit'
        layout:  'fd_layout_row_field'
      attributes:
        class:
          value: ['submit']
        alt:
          key: 'slabel'
          filters:
            - specialchars
        title:
          key: 'slabel'
          filters:
            - specialchars

    textarea:
      help: true
      templates:
        control: 'fd_control_textarea'
      attributes:
        rows:
          key: 'rows'
        cols:
          key: 'cols'

    text:
      help: true
      templates:
        control: 'fd_control_text'
      attributes:
        type:
          key: 'type'
        value:
          key: value
          filters:
            - specialchars

    url:
      help: true
      templates:
        control: 'fd_control_text'
      attributes:
        type:
          key: 'type'
        value:
          key: value
          filters:
            - specialchars

    email:
      help: true
      templates:
        control: 'fd_control_text'
      attributes:
        type:
          key: 'type'
        value:
          key: value
          filters:
            - specialchars

    number:
      help: true
      templates:
        control: 'fd_control_text'
      attributes:
        type:
          key: 'type'
        value:
          key: value
          filters:
            - specialchars

    tel:
      help: true
      templates:
        control: 'fd_control_text'
      attributes:
        type:
          key: 'type'
        value:
          key: value
          filters:
            - specialchars

    upload:
      help: true
      templates:
        control: 'fd_control_upload'
      attributes:
        type:
          value: 'file'
        class:
          value: ['upload']
